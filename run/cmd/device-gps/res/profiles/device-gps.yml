name: "GPS-Device"
manufacturer: "Generic"
model: "GPS-Receiver"
labels:
  - "gps"
  - "location"
  - "navigation"
description: "GPS Device for location tracking"

deviceResources:
  - name: "latitude"
    isHidden:  true
    description: "GPS Latitude in human-readable format (degrees, minutes, seconds)"
    attributes:
      { primaryTable: "LOCATION" }
    properties:
      valueType: "String"
      readWrite: "R"
 
  - name: "longitude"
    isHidden:  true
    description: "GPS Longitude in human-readable format (degrees, minutes, seconds)"
    attributes:
      { primaryTable: "LOCATION" }
    properties:
      valueType: "String"
      readWrite: "R"

  - name: "altitude"
    isHidden:  true
    description: "GPS Altitude above sea level in human-readable format"
    attributes:
      { primaryTable: "LOCATION" }
    properties:
      valueType: "String"
      readWrite: "R"

  - name: "speed"
    isHidden:  true
    description: "GPS Speed over ground in human-readable format"
    attributes:
      { primaryTable: "MOTION" }
    properties:
      valueType: "String"
      readWrite: "R"

  - name: "course"
    isHidden:  true
    description: "GPS Course over ground in human-readable format with direction"
    attributes:
      { primaryTable: "MOTION" }
    properties:
      valueType: "String"
      readWrite: "R"

  - name: "utc_time"
    isHidden:  true
    description: "GPS UTC Time in human-readable format (HH:MM:SS.sss)"
    attributes:
      { primaryTable: "TIME" }
    properties:
      valueType: "String"
      readWrite: "R"

  - name: "fix_quality"
    isHidden:  true
    description: "GPS Fix Quality in human-readable format"
    attributes:
      { primaryTable: "STATUS" }
    properties:
      valueType: "String"
      readWrite: "R"

  - name: "satellites_used"
    isHidden:  true
    description: "Number of satellites used in fix in human-readable format"
    attributes:
      { primaryTable: "STATUS" }
    properties:
      valueType: "String"
      readWrite: "R"

  - name: "hdop"
    isHidden:  true
    description: "Horizontal Dilution of Precision in human-readable format with quality assessment"
    attributes:
      { primaryTable: "STATUS" }
    properties:
      valueType: "String"
      readWrite: "R"

  - name: "gps_status"
    isHidden:  true
    description: "GPS Status (ACTIVE, WARNING, DISCONNECTED)"
    attributes:
      { primaryTable: "STATUS" }
    properties:
      valueType: "String"
      readWrite: "R"

  # NMEA输出速率配置相关资源
  - name: "get_output_rates"
    description: "Get all NMEA message output rates in human-readable format"
    attributes:
      { primaryTable: "CONFIG" }
    properties:
      valueType: "String"
      readWrite: "R"

  - name: "set_output_rate"
    description: "Set NMEA message output rate (format: NMEA_TYPE:RATE, e.g., GGA:1)"
    attributes:
      { primaryTable: "CONFIG" }
    properties:
      valueType: "String"
      readWrite: "W"

  - name: "set_all_rates"
    description: "Set all NMEA message output rates (format: GGA:1,RMC:1,GSV:5,VTG:1,GSA:1)"
    attributes:
      { primaryTable: "CONFIG" }
    properties:
      valueType: "String"
      readWrite: "W"
      
  - name: "AsyncTest" 
    description: "测试异步上报数据"
    attributes:
    properties:
      valueType: "int64"
      readWrite: "WR"

deviceCommands:
  - name: "location"
    readWrite: "R"
    resourceOperations:
      - { deviceResource: "latitude" }
      - { deviceResource: "longitude" }
      - { deviceResource: "altitude" }

  - name: "motion"
    readWrite: "R"
    resourceOperations:
      - { deviceResource: "speed" }
      - { deviceResource: "course" }

  - name: "status"
    readWrite: "R"
    resourceOperations:
      - { deviceResource: "fix_quality" }
      - { deviceResource: "satellites_used" }
      - { deviceResource: "hdop" }
      - { deviceResource: "gps_status" }

  - name: "all_data"
    readWrite: "R"
    resourceOperations:
      - { deviceResource: "latitude" }
      - { deviceResource: "longitude" }
      - { deviceResource: "altitude" }
      - { deviceResource: "speed" }
      - { deviceResource: "course" }
      - { deviceResource: "utc_time" }
      - { deviceResource: "fix_quality" }
      - { deviceResource: "satellites_used" }
      - { deviceResource: "hdop" }
      - { deviceResource: "gps_status" }